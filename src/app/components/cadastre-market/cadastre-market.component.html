<div class="register-container row">
    <div class="content">
        <section>
            <img class="img-fluid" [src]=logoImg alt="Tudo em Casa" />
            <h1><strong>Cadastro de Negócio</strong></h1>
            <p>Faça o cadastro do seu negócio, descreva-o resumidamente para que todos os clientes da cidade de
                Mamanguape possam te encontrar.
            </p>
            <a [routerLink]="['/home']" routerLinkActive="router-link-active" class="link" href=""><i
                    class="material-icons">arrow_back</i> Retornar para a Home</a>
        </section>
        <form [formGroup]="form">
            <input formControlName="name" type="text" placeholder="Nome do Negócio" />
            <textarea formControlName="description" name="description" placeholder="Descrição" cols="30" rows="5"></textarea>
            <span class="error-text" *ngIf="form.get('description').hasError('maxlength')">A descrição deve ter no máximo 128 caracteres.</span>
            <div class="social-network d-flex justify-content-between">
                <input formControlName="phone" class="wpp" type="text" placeholder="Telefone" />
                <input formControlName="instagram" type="text" placeholder="Instagram" />
            </div>
            <div class="categorie input-group input-group-lg">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Categoria:</label>
                </div>
                <select formControlName="categorie" class="custom-select" id="inputGroupSelect01">
                    <option  *ngFor="let cat of categories" [value]="cat.name">
                        {{cat.name}}
                    </option>
                </select>
            </div>
            <button [disabled]=form.invalid  (click)="cadastre()" class="button" type="button">Cadastrar</button>
            <a [routerLink]="['/home']" routerLinkActive="router-link-active" class="link smart"><i
                    class="material-icons">arrow_back</i> Retornar para a Home</a>
        </form>
    </div>
</div>
